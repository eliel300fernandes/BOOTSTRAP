--><!DOCTYPE html>
<html lang="en">
    <head>
        <title>BootStrap Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- import - bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- import - angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link rel="stylesheet" href="../css/default.css">
        <script type="text/javascript" src="../js/login.form.jquery.resources.js"></script>
    </head>
    <body>

        <!-- option - login/register/password redefinition -->
        <div class="flex">
            <div id="link-open-login">Login</div>
            <div id="link-open-register">Register</div>
            <div id="link-open-password-redefinition">Password redefinition</div>
        </div>

        <!-- login -->
        <div id="wrap-login" class="panel panel-default">
            <div class="container">
                <h2 class="text-center uppercase">Login</h2>
                <form action="" method="POST">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="pwd">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="remember"> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-default">Log In</button>
                </form>
            </div>
        </div><!-- login -->

        <!-- registration -->
        <div id="wrap-register" class="panel panel-default">
            <div class="container">
                <h2 class="text-center uppercase">Register</h2>
                <form action="/action_page.php">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="pwd">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat your password" name="repeatPassword">
                    </div>
                    <button type="submit" class="btn btn-default">Register</button>
                </form>
            </div>
        </div><!-- registration -->

        <!-- password redefinition -->
        <div id="wrap-password-redefinition" class="panel panel-default">
            <div class="container">
                <h2 class="text-center uppercase">Password redefinition</h2>
                <form action="/action_page.php">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your new password" name="pwd">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat your new password" name="repeatPassword">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Send</button>
                    </div>
                    <div class="form-group alert alert-warning text-center">
                        <label>The new password will be sent to your email to be validated</label>
                    </div>
                </form>
            </div>
        </div><!-- password redefinition -->


    </body>
</html>
